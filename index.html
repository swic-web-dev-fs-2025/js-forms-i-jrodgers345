<main class="w-full max-w-md">
  <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Create Your Account
    </h1>

    <form id="registration-form" class="space-y-6">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          placeholder="Choose a username"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          placeholder=""
        />
      </div>
      <div>
        <label
          for="confirm-password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          placeholder=""
        />
      </div>
      <button
        type="submit"
        id="submit-button"
        disabled
        class="w-full py-3 px-4 rounded-lg text-white font-semibold transition duration-200 bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Register Account
      </button>
      <output id="form-output" class="text-red-500 italic font-medium"></output>
    </form>
  </div>
</main>
<script type="module" src="src/main.js"></script>
